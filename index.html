<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game-box">
        <div class="box left top">
        </div>
        <div class="box top">
        </div>
        <div class="box top right">
        </div>
        <div class="box left top">
        </div>
        <div class="box top">
        </div>
        <div class="box top right">
        </div>
        <div class="box left">
        </div>
        <div class="box">
        </div>
        <div class="box right">
        </div>
      </div>
      <div class="players">
        <div class="player player-x">
          <p>Player 1 (X)</p>
          <span id="score-x">0</span>
        </div>
        <div class="player">
            <p id="player-1">Tie</p>
            <span id="score-tie">0</span>
          </div>
        <div class="player player-o">
          <p id="player-2">Player 2 (O)</p>
          <span id="score-o">0</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
